name: CI, Test & Deploy (Bun + Docker + PR Comment)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests and generate reports
        run: |
          mkdir -p test-result
          bun run scripts/run-tests.js

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: bun-test-reports
          path: test-result/

      # ğŸ§  PR yorumuna test sonucu bildir
      - name: Comment test result on PR
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: bun-tests
          message: |
            ğŸ§ª **Bun Test Results**
            - âœ… Tests: ${{ job.status == 'success' && 'All passed!' || 'Some failed âŒ' }}
            - Workflow: [${{ github.workflow }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: success()  # âœ… Sadece testler geÃ§erse deploy olur

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Build Docker image
        run: docker build -t pr-bot-bun .

      - name: Run container test (port check)
        run: |
          docker run -d -p 3000:3000 --name pr-bot-bun pr-bot-bun
          sleep 5
          docker logs pr-bot-bun
          docker stop pr-bot-bun

      # ğŸ§  PR yorumuna deploy sonucunu yaz
      - name: Comment deploy status on PR
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: deploy-status
          message: |
            ğŸš€ **Deployment Result**
            - ${{ job.status == 'success' && 'âœ… Deployment successful!' || 'âŒ Deployment failed.' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
